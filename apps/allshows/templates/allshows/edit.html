<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <!-- <link rel="stylesheet" href="style.css"> -->

    </head>

    <body>
<h1>Edit Show</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<p>{{editshow.title}}</p>
<p>{{editshow.network}}</p>
<p>{{editshow.date}}</p>
<p>{{editshow.desc}}</p>

<form action='/editshow/{{editshow.id}}' method= 'POST'>
    {% csrf_token %}
    Title:<input type='text' name=title>
    Network:<input type='text' name=network>
    Release Date:<input type='date' name=date>
    Description:<input type='text' name=desc>

    <button type='submit'>Edit Show</button>
</form>

    </body>
</html>
